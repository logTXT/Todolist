<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="icon" href="./favicon.ico" />
</head>

<body>
  <div id="app" class="container">
    <header>
      <section>
        <h1 class="title">Todo List</h1>
        <div class="input-container">
          <input class="input" placeholder="input todo" v-model="newItem" @keyup.enter="addNew" />
          <div class="search-result"></div>
        </div>
      </section>
    </header>
    <section class="main">
      <h2 class="list-header">进行中 <span>{{unfinished}}</span></h2>
      <ul class=" todolist">
        <li v-for="item in items" v-if="!item.isFinished">
          <input type="checkbox" @click="exchange(item)" />
          <span>{{item.lable}}</span>
          <span class="close" @click="remove(item)">&#10006</span>
        </li>
      </ul>
      <h2 class="list-header">已完成 <span>{{finished}}</span></h2>
      <ul class=" donelist">
        <li v-for="item in items" v-if="item.isFinished">
          <input type="checkbox" @click="exchange(item)" checked="checked" />
          <span>{{item.lable}}</span>
          <span class="close" @click="remove(item)">&#10006</span>
        </li>
      </ul>
    </section>
    <footer class="text-center">
      Copyright © 2018 Todo List
      <span id="clearAll" @click="clearAll()">clearAll</span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
